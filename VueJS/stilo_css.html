<script src="https://unpkg.com/vue"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }
</style>
<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :style="[meuCSS, {'background-color': cor}]"></div>
        <div class="demo" :class='classeCSS'></div>
        <div class="demo" :style='meuCSS'></div>
    </div>
    <hr>
    2 <input type="text" v-model="cor">
    3 <input type="text" v-model="classeCSS">
    largura <input type="text" v-model="largura">
    altura <input type="text" v-model="altura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: 'c1',
            cor: 'orange',
            largura: 100,
            altura: 100
        },

        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            },
            meuCSS() {
                return {
                    backgroundColor: this.cor,
                    // width: this.largura + 'px'
                    width: `${this.largura}px`,
                    height: `${this.altura}px`
                }
            }
        },
    })
</script>
