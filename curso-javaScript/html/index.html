<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios</title>
    <style>
        #conteudo{
            padding: 30px 10px;
        }
    </style>
</head>
<body>
    <header>Exercicios HTML</header>
    <nav>
        <a href wm-nav="exercicios/teste.html">linl teste </a> | 
        <a href wm-nav="exercicios/temp.html"> lin tempk</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Teste de foter
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
           
            link.onclick = function(e){
                e.preventDefault() 
                
                fetch(link.getAttribute('wm-nav')).then(resp => resp.text()).then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
